# Node.js with Angular
# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  - master

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '10.16'

  - task: Npm@1
      displayName: 'Install'
      inputs:
        command: custom
        customCommand: ci

  - task: Npm@1
    displayName: 'Build'
    inputs:
      command: custom
      customCommand: "run build-lib:ci"

  - task: Npm@1
    displayName: 'Test'
    inputs:
      command: custom
      customCommand: "run test-lib:ci"

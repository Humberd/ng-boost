trigger:
  - master

variables:
  - template: templates/strategies.yml


jobs:
  - job: Linux
    pool:
      vmImage: 'ubuntu-16.04'
    strategy:
      matrix:
        ${{ variables.node10 }}
        ${{ variables.node12 }}
    steps:
      - template: templates/build-steps.yml
        parameters:
          nodeVersion: $(nodeVersion)


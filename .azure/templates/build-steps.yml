steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '10.16'

  - task: Npm@1
    displayName: 'Install'
    inputs:
      command: custom
      customCommand: ci

  - task: Npm@1
    displayName: 'Build'
    inputs:
      command: custom
      customCommand: "run build-lib:ci"

  - task: Npm@1
    displayName: 'Test'
    inputs:
      command: custom
      customCommand: "run test-lib:ci"

  - task: PublishTestResults@2
    condition: succeededOrFailed()
    inputs:
      testRunner: JUnit
      testResultsFiles: 'tests/ng-boost/*.xml'

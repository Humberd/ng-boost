
parameters:
  runTests: 'true'
  nodeVersion: ''

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: ${{ parameters.nodeVersion }}

  - task: Npm@1
    displayName: 'Install'
    inputs:
      command: custom
      customCommand: ci

  - task: Npm@1
    displayName: 'Build'
    inputs:
      command: custom
      customCommand: "run build-ng-boost:ci"

  - ${{ if eq(parameters.runTests, 'true') }}:
    - task: Npm@1
      displayName: 'Test'
      inputs:
        command: custom
        customCommand: "run test-ng-boost:ci"

    - task: PublishTestResults@2
      condition: succeededOrFailed()
      inputs:
        testRunner: JUnit
        testResultsFiles: 'tests/ng-boost/*.xml'

    - task: PublishCodeCoverageResults@1
      inputs:
        codeCoverageTool: Cobertura
        summaryFileLocation: 'coverage/ng-boost/cobertura-coverage.xml'
        reportDirectory: 'coverage/ng-boost'

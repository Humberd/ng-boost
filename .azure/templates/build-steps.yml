
strategy:
  matrix:
    node_10_x:
      node_version: '10.x'
    node_12_x:
      node_version: '12.x'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: $(node_version)

  - task: Npm@1
    displayName: 'Install'
    inputs:
      command: custom
      customCommand: ci

  - task: Npm@1
    displayName: 'Build'
    inputs:
      command: custom
      customCommand: "run build-lib:ci"

  - task: Npm@1
    displayName: 'Test'
    inputs:
      command: custom
      customCommand: "run test-lib:ci"

  - task: PublishTestResults@2
    condition: succeededOrFailed()
    inputs:
      testRunner: JUnit
      testResultsFiles: 'tests/ng-boost/*.xml'

  - task: PublishCodeCoverageResults@1
    inputs:
      codeCoverageTool: Cobertura
      summaryFileLocation: 'coverage/ng-boost/cobertura-coverage.xml'
      reportDirectory: 'coverage/ng-boost'

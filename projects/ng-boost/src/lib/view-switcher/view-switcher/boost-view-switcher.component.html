<div class="boost-view-switcher-wrapper">
  <button *ngFor="let listType of notSelectedListTypes$ | async; trackBy: trackBy"
          (click)="selectView(listType.id)"
          [attr.aria-label]="'Switch to' + (listType.id | titlecase) + ' View'"
          [title]="(listType.id | titlecase) + ' View'">
    {{(listType.id | titlecase) + ' View'}}
  </button>
</div>

<ul class="boost-mat-view-switcher-wrapper"
    [ngClass]="orientation"
>
  <li *ngFor="let view of notSelectedViews$ | async; trackBy: trackBy">
    <button mat-icon-button
            [attr.aria-label]="'Switch to ' + (view.id | titlecase) + ' View'"
            [title]="(view.id | titlecase) + ' View'"
            (click)="selectView(view.id)"
    >
      <mat-icon>{{view.icon}}</mat-icon>
    </button>
  </li>
</ul>

<nav aria-label="Breadcrumbs">
  <ol class="boost-breadcrumbs">

    <li
      *ngFor="let crumb of breadcrumbs || (breadcrumbsService.breadcrumbs$ | async); let last = last"
      class="breadcrumb__item"
    >

      <ng-container *ngIf="!last">

        <a
          class="previous-page"
          [routerLink]="crumb.href"
        >
          {{ crumb.label }}
        </a>

        <div class="icon-wrapper">
          <!--          <app-icon class="icon"-->
          <!--                    svgIcon="chevron-right"></app-icon>-->
        </div>

      </ng-container>

      <a
        *ngIf="last"
        class="current-page"
        aria-current="page"
        [routerLink]="crumb.href"
      >
        {{ crumb.label }}
      </a>

    </li>
  </ol>
</nav>

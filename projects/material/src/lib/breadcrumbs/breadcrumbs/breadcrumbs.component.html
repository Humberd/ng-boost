<nav aria-label="Breadcrumb">
  <ol class="breadcrumbs">

    <li *ngFor="let crumb of breadcrumbsService.breadcrumbs$ | async; let last = last"
        class="breadcrumb__item">

      <ng-container *ngIf="!last">

        <a class="previous-page"
           [routerLink]="crumb.href">
          {{ crumb.label }}
        </a>

        <div class="icon-wrapper">
          <app-icon class="icon"
                    svgIcon="chevron-right"></app-icon>
        </div>

      </ng-container>

      <a *ngIf="last"
         aria-current="page"
         [routerLink]="crumb.href">
        {{ crumb.label }}
      </a>

    </li>
  </ol>
</nav>
